{% extends "base.html" %}
{% block content %}
    <h1>Notandi</h1>
    <h2 class="username">{{ user.username }}</h2>
    <form class="#" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="#" value="Update"/>
    </form>
     {% if user.is_authenticated %}
        <img src="{{ user.profile.profile_image }}" class="profile-image-profile">
    {% endif %}

{% endblock %}
