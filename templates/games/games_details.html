{% extends 'base.html' %}
{% block content %}
    <div class="details">
        {% for games_image in games.gamesimage_set.all %}
            <img src="{{ games_image.image }}" class="games-img" />
        {% endfor %}
        <h1>{{ games.name }}</h1>
        <p id="description">{{ games.description }}</p>
        <p id="price">{{ games.price }} kr.</p>
    </div>

    <a href="#" class="cart-btn">Setja í körfu</a>
    <a href="{% url 'delete_game' games.id %}" class="delete-btn">Eyða leik</a>
    <a href="{% url 'update_game' games.id %}" class="update-btn">uppfæra leik</a>

{% endblock %}
